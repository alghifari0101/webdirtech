<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="1200" height="630" fill="#020617"/>
    
    <!-- Decorative Elements (Glows) -->
    <circle cx="1000" cy="100" r="300" fill="#D31A1A" fill-opacity="0.1" filter="url(#filter0_f)"/>
    <circle cx="200" cy="530" r="300" fill="#3B82F6" fill-opacity="0.05" filter="url(#filter0_f)"/>

    <!-- Main Content Container -->
    <g transform="translate(600, 315)">
        <!-- Logo Icon -->
        <g transform="translate(-180, -40)">
            <!-- Server Icon Body -->
            <rect x="0" y="0" width="80" height="80" rx="16" fill="#D31A1A" shadow="0 10 20 rgba(211, 26, 26, 0.4)"/>
            <!-- Server Lines/Details -->
            <rect x="20" y="25" width="40" height="6" rx="3" fill="white"/>
            <rect x="20" y="45" width="40" height="6" rx="3" fill="white" fill-opacity="0.6"/>
            <circle cx="10" cy="10" r="4" transform="translate(10, 60)" fill="white"/>
            <circle cx="10" cy="10" r="4" transform="translate(30, 60)" fill="white" fill-opacity="0.4"/>
        </g>

        <!-- Brand Text -->
        <text x="-80" y="25" fill="white" style="font-family: Arial, sans-serif; font-weight: 900; font-size: 84px; letter-spacing: -4px;">DIRTECH</text>
        <text x="-78" y="65" fill="#94A3B8" style="font-family: Arial, sans-serif; font-weight: 700; font-size: 18px; letter-spacing: 4px; text-transform: uppercase;">Infrastructure & Cloud Solutions</text>
    </g>

    <!-- Footer Tagline -->
    <text x="600" y="580" text-anchor="middle" fill="#475569" style="font-family: Arial, sans-serif; font-weight: 600; font-size: 14px; letter-spacing: 2px;">WWW.DIRTECH.WEB.ID</text>

    <!-- Filters -->
    <defs>
        <filter id="filter0_f" x="0" y="0" width="1000" height="1000" filterUnits="userSpaceOnUse" color-interpolation-filters="sRGB">
            <feGaussianBlur stdDeviation="100" result="effect1_foregroundBlur"/>
        </filter>
    </defs>
</svg>
